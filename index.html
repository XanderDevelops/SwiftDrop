<!DOCTYPE html>
<html>
<head>
    <title>SwiftDrop - Local File Transfer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>SwiftDrop</h1>

        <!-- Step 1: File Selection (Sender) -->
        <div id="initial-view">
            <div id="drop-zone">
                <p>Drag & Drop File Here</p>
                <p>or</p>
                <label for="file-input" class="btn btn-primary">Select File</label>
                <input type="file" id="file-input">
            </div>
            <p id="selected-file-name"></p>
            <button id="create-offer-button" disabled>1. Create Offer</button>
        </div>

        <!-- Step 2: Show Offer (Sender) / Paste Offer (Receiver) -->
        <div id="offer-view" style="display: none;">
            <h3>Connection Code</h3>
            <p id="offer-instructions"></p>
            <textarea id="offer-textarea" readonly rows="5"></textarea>
            <button id="accept-offer-button" class="btn btn-primary">2. Accept Offer</button>
            <button id="start-again-button" class="btn btn-secondary">Start Over</button>
        </div>

        <!-- Step 3: Show Answer (Receiver) / Paste Answer (Sender) -->
        <div id="answer-view" style="display: none;">
            <h3>Finalize Connection</h3>
            <p id="answer-instructions"></p>
            <textarea id="answer-textarea" readonly rows="5"></textarea>
            <button id="accept-answer-button" class="btn btn-primary">3. Connect</button>
        </div>

        <!-- Progress View -->
        <div id="progress-view" style="display: none;">
             <!-- ... (same as before) ... -->
        </div>

        <!-- Send/Receive Complete Views -->
        <div id="send-complete-view" style="display: none;">
             <!-- ... (same as before) ... -->
        </div>
        <div id="receive-complete-view" style="display: none;">
             <!-- ... (same as before) ... -->
        </div>
    </div>
    
    <!-- No more socket.io needed! -->
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.6/StreamSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
